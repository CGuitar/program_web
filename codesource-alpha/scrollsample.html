<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>滚动条过渡效果示例</title>
  <style>
    .scollelement {
      position: absolute;
      top: 0px;
      bottom: 0px;
      left: 0px;
      width: 100%;
      max-height: 0; /* 初始高度为 0 */
      overflow: hidden; /* 初始隐藏滚动条 */
      transition: max-height 0.5s ease; /* 过渡效果 */
      border: 1px solid #ccc;
    }
    .scollelement.expanded {
      max-height: 200px; /* 展开后设置最大高度 */
      overflow: auto; /* 允许滚动条显示 */
    }
    .content {
      width: 200%; /* 内容宽度大于容器宽度 */
      height: 400px; /* 内容高度大于容器高度 */
      background: linear-gradient(to bottom, #ffcc00, #ff6600);
    }
  </style>
</head>
<body>
  <button onclick="toggleScrollElement()">切换滚动区域</button>
  <div id="scollelement" class="scollelement">
    <div class="content">
      <!-- 您的内容 -->
    </div>
  </div>

  <script>
    function toggleScrollElement() {
      const element = document.getElementById('scollelement');
      element.classList.toggle('expanded'); // 切换类名以触发过渡效果
    }
  </script>
</body>
</html>
